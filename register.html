<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="images/IOT.png"/>

	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-124843334-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-124843334-1');
	</script>
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="left-div">
				<p>
					Techno-rIoT
				</p>
				<img src="images/IOT.png"/>
			</div>
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178 needs-validation" method="post">
					<span class="login100-form-title">
						Sign Up
					</span>
					<div class = "tab">	
						<h3 style="text-align: center;"> Team Member 1 </h3> <br>
						
						<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter Email">
							<input class="input100" type="text" name="email1" placeholder="Enter the LOGIN 2018 Email ID">
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "Please enter Password">
							<input class="input100" type="password" name="pass1" placeholder="Enter the LOGIN 2018 Password">
							<span class="focus-input100"></span>
						</div>			
					</div>
					<div class = "tab">	
						<h3 style="text-align: center;"> Team Member 2 </h3> <br>
					
						<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter Email">
							<input class="input100" type="email" name="email2" placeholder="Enter the LOGIN 2018 Email ID">
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "Please enter Password">
							<input class="input100" type="password" name="pass2" placeholder="Enter the LOGIN 2018 Password">
							<span class="focus-input100"></span>
						</div>
						
					</div>

					<div class="navButtons">
							<button class="login100-form-btn" type = "button" id="prevBtn" onclick="nextPrev(-1);">
								Previous
							</button>
							<button class="login100-form-btn" type = "button" id="nextBtn" onclick="nextPrev(1);">
								Next
							</button>
							<button class="login100-form-btn" type = "button" id="subBtn" onclick="nextPrev(2);">
								Register as single participant
							</button>
					</div>

					<div style="text-align:center;margin-top:40px;" id="steps">
						<span class="step"></span>
						<span class="step"></span>
					</div>

					<div class="flex-col-c p-t-75 p-b-40" id="reg">						
						<span class="txt1 p-b-9">
							Forgot password ? 
						</span>
						<a onclick = "forgot();" href="javascript:void(0);" class = "txt3">Click here</a>
						<br>
					</div>
				</form>
			</div>
			<div class="right-div">
				<p>
					Techno-rIoT
				</p>
				<img src="images/IOT.png"/>
			</div>
		</div>
	</div>
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type='text/javascript' src="js/amazon-cognito-identity.js"></script>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.248.1.min.js"></script> 
	<script type='text/javascript' src="js/bhuvan.js"></script>

</body>

<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="statusModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body">
				<p class="body-content">Please choose one of the below</p>
			</div>
			<div class="modal-footer">
				<a href = "http://www.technoriotpsgtechlogin.in" class="btn btn-info">Go to Techno-rIoT </a>
				<a href = "http://www.psgtechlogin.in" class="btn btn-primary">Go to LOGIN 2018 Homepage </a>
			</div>
		</div>
	</div>
</div>

</html>
